<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .markup {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        div {
            display: block;
        }
    </style>
</head>
<body>
    <div class="markup">
        <div>
            <h3>Калькулятор стоимости строительства дома</h3>
            <p>Габариты</p>
            <div>
                <input type="text" id="dimension1"> X <input type="text" id="dimension2">
            </div>
            <p id="dimensions"></p>

            <h3>Высота этажа</h3>
            <input type="text" id="floor-height">

            <h3>Материал стен</h3>

            <div>
                <p>Газобетон</p>
                <input type="radio" name="material" id="wood-wall" value="2625" checked="checked">
            </div>

            <div>
                <p>Кирпич</p>
                <input type="radio" name="material" id="brick-wall" value="2010">
            </div>

            <h3>Внутренние перегородки</h3>

            <div>
                <p>Да</p>
                <input type="radio" name="partitions" id="yes"  value='1200' checked="checked">
            </div>

            <div>
                <p>Нет</p>
                <input type="radio" name="partitions" id="no"  value='0'>
            </div>
        </div>
        <div>
            <h3>Полы 1-го этажа</h3>

            <div>
                <p>Деревянный пол</p>
                <input type="radio" name="floors" id="wood-floor" value='750' checked="checked">
            </div>

            <div>
                <p>Бетонный пол по грунту</p>
                <input type="radio" name="floors" id="concrete-floor"  value='2250'>
            </div>

            <h3>Окна + мет.двери</h3>

            <div>
                <p>Да</p>
                <input type="radio" name="windows-doors" id="windows-doors-yes" value='1050' checked="checked">
            </div>

            <div>
                <p>Нет</p>
                <input type="radio" name="windows-doors" id="windows-doors-no"  value='0'>
            </div>

            <h3>Внутренняя отделка</h3>

            <select id="finishing" name="phone">
                <option value="0" selected="selected">Нет</option>
                <option value="5250">Ремонт черновой</option>
                <option value="9000">Ремонт "под ключ"</option>
            </select>

            <div>
                <p>Инженерные системы</p>
                <input type="checkbox" name="finishing" id="Engineering-systems" value='2250'>
            </div>
        </div>
        <button id="button">Рассчитать</button>
        <div id="total"></div>
    </div>
    
    <script>
        document.getElementById('button').addEventListener('click', function(){        
            const dimension1 = document.getElementById('dimension1').value;
            const dimension2 = document.getElementById('dimension2').value;
            const floorHeight = document.getElementById('floor-height').value;
    
            let wallPrice;
        // const dimensions = Number(dimension1) * Number(dimension2);
    
            // const woodWallPrice = 2 * ((Number(dimension1) * ) + Number(dimension2));
            if (document.getElementById('wood-wall').checked) {
                wallPrice = document.getElementById('wood-wall').value;
                }
            if (document.getElementById('brick-wall').checked) {
                wallPrice = document.getElementById('brick-wall').value;
                }
            
            const wallPriceTotal = 2 * ((Number(dimension1) * wallPrice) + (Number(dimension2) * wallPrice)) * floorHeight;

            console.log(wallPriceTotal);

            let partitionsPrice;
    
            if (document.getElementById('yes').checked) {
                partitionsPrice = document.getElementById('yes').value;
                }
            if (document.getElementById('no').checked) {
                partitionsPrice = document.getElementById('no').value;
                }

            const partitionsPriceTotal = Number(dimension1) * partitionsPrice * Number(dimension2);
            console.log(partitionsPriceTotal);
            
            let floorPrice;
    
            if (document.getElementById('wood-floor').checked) {
                floorPrice = document.getElementById('wood-floor').value;
                }
            if (document.getElementById('concrete-floor').checked) {
                floorPrice = document.getElementById('concrete-floor').value;
                }
    
            const floorPriceTotal = Number(dimension1) * Number(dimension2) * floorPrice;
            console.log(floorPriceTotal);

            let windowsDoorsPrice;
    
            if (document.getElementById('windows-doors-yes').checked) {
                windowsDoorsPrice = document.getElementById('windows-doors-yes').value;
                }
            if (document.getElementById('windows-doors-no').checked) {
                windowsDoorsPrice = document.getElementById('windows-doors-no').value;
                }
            
            const windowsDoorsPriceTotal = Number(dimension1) * Number(dimension2) * windowsDoorsPrice;
            console.log(windowsDoorsPriceTotal);

            const select = document.getElementById('finishing');
            let selectedValue = select.options[select.selectedIndex].value;
            console.log(selectedValue);
            
            let EngineeringSystems;

            if (document.getElementById('Engineering-systems').checked) {
                EngineeringSystems = document.getElementById('Engineering-systems').value;
            } else {
                EngineeringSystems = 0;
            }
            console.log(EngineeringSystems);

            const total = Number(wallPriceTotal) + Number(partitionsPriceTotal) + Number(floorPriceTotal) + Number(windowsDoorsPriceTotal) + Number(selectedValue) + Number(EngineeringSystems);
            console.log(total)

            document.getElementById('total').innerHTML = total;
        })
    </script>
</body>
</html>
