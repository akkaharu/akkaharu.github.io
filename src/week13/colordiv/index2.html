<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 600px;
        }
        #change-color {
            width: 300px;
            height: 400px;
            border: blue 1px solid;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="change-color" onclick="changeColor()">
            <p>Кликни на меня!</p>
        </div>
    </div>
    
    <script>
        const changeColor = () => {
            const box = document.getElementById("change-color");
            box.style.backgroundColor = 'red';
        }
    </script>
</body>
</html>
