<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1em;
        }
        input {
            width: fit-content;
        }
        button {
            width: 50px;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="Напиши первое число" id="num1">
    <input type="text" placeholder="Напиши второе число" id="num2">
    <div class="buttons">
        <button id="add">+</button>
        <button id="substract">-</button>
        <button id="multiply">*</button>
        <button id="divide">/</button>
    </div>
    
    
    <script>
        add.onclick = () =>  {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            equal.innerHTML = Number(num1) + Number(num2)
        };
        substract.onclick = () => {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            equal.innerHTML = Number(num1) - Number(num2)
        };
        multiply.onclick = () => {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            equal.innerHTML = Number(num1) * Number(num2)
        };
        divide.onclick = () =>  {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            equal.innerHTML = Number(num1) / Number(num2)
        };
    </script>
    <div id="equal"></div>
</body>
</html>
