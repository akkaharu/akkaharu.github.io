<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1em;
        }
        input {
            width: fit-content;
        }
        button {
            width: 50px;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
        }
        #errorMessage {
            color: red;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="Напиши первое число" id="num1">
    <input type="text" placeholder="Напиши второе число" id="num2">
    <div class="buttons">
        <button id="add" onclick="check()">+</button>
        <button id="substract" onclick="check()">-</button>
        <button id="multiply" onclick="check()">*</button>
        <button id="divide" onclick="check()">/</button>
    </div>
    <div id="errorMessage">

    </div>
    <div id="equal"></div>
    <script>
        document.getElementById('add').addEventListener('click', function(){
            document.getElementById('errorMessage').innerHTML = "";
            if (num1.value === ''){
                document.getElementById('errorMessage').innerHTML+= 'Поле 1 не заполнено!</br>';
                equal.innerHTML = '';}

            if (num2.value === ''){
                document.getElementById('errorMessage').innerHTML+= 'Поле 2 не заполнено!</br>';
                equal.innerHTML = ''; } else {
                    const num1 = document.getElementById("num1").value;
                    const num2 = document.getElementById("num2").value;
                    equal.innerHTML = Number(num1) + Number(num2)
                }
        })
        document.getElementById('substract').addEventListener('click', function(){
            document.getElementById('errorMessage').innerHTML = "";
            if (num1.value === ''){
                document.getElementById('errorMessage').innerHTML+= 'Поле 1 не заполнено!</br>';
                equal.innerHTML = '';}

            if (num2.value === ''){
                document.getElementById('errorMessage').innerHTML+= 'Поле 2 не заполнено!</br>';
                equal.innerHTML = ''; } else {
                    const num1 = document.getElementById("num1").value;
                    const num2 = document.getElementById("num2").value;
                    equal.innerHTML = Number(num1) - Number(num2);
                }
        })
        document.getElementById('multiply').addEventListener('click', function(){
            document.getElementById('errorMessage').innerHTML = "";
            if (num1.value === ''){
                document.getElementById('errorMessage').innerHTML+= 'Поле 1 не заполнено!</br>';
                equal.innerHTML = ''; }

            if (num2.value === ''){
                document.getElementById('errorMessage').innerHTML+= 'Поле 2 не заполнено!</br>';
                equal.innerHTML = ''; } else {
                    const num1 = document.getElementById("num1").value;
                    const num2 = document.getElementById("num2").value;
                    equal.innerHTML = Number(num1) * Number(num2);
                }
        })
        document.getElementById('divide').addEventListener('click', function(){
            document.getElementById('errorMessage').innerHTML = "";
            if (num1.value === ''){
                document.getElementById('errorMessage').innerHTML+= 'Поле 1 не заполнено!</br>';
                equal.innerHTML = '';}

            if (num2.value === ''){
                document.getElementById('errorMessage').innerHTML+= 'Поле 2 не заполнено!</br>';
                equal.innerHTML = '';}

            if (num2.value === '0'){
                document.getElementById('errorMessage').innerHTML+= 'На ноль делить нельзя!</br>';
                equal.innerHTML = '';} else {
                    const num1 = document.getElementById("num1").value;
                    const num2 = document.getElementById("num2").value;
                    equal.innerHTML = Number(num1) / Number(num2);
                }
        })
        
    </script>
</body>
</html>
