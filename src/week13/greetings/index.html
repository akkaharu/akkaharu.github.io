<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="name" placeholder="Как тебя зовут?">
    <button id="btnHello">Поздороваться</button>
    <script>
        const hello = () => {
        const userName = document.getElementById("name").value;
        return(`Привет, ${userName}!`);
        };
        btnHello.onclick = () => divHello.innerHTML = hello();
    </script>
    <div id="divHello">
    </div>
</body>
</html>
